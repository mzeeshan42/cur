<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDC/SOL Real-time Price Chart</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .price-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .price-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }
        .price-change {
            font-size: 1.2rem;
            font-weight: 600;
        }
        .positive { color: #28a745; }
        .negative { color: #dc3545; }
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            border-left: 4px solid #667eea;
        }
        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-online { background-color: #28a745; }
        .status-offline { background-color: #dc3545; }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="fas fa-chart-line"></i> USDC/SOL Real-time Price Tracker
                </h1>
            </div>
        </div>

        <!-- Main Price Display -->
        <div class="row">
            <div class="col-12">
                <div class="price-card text-center">
                    <h3 id="symbol">USDC/USDT</h3>
                    <div class="price-value" id="currentPrice">$0.00</div>
                    <div class="price-change" id="priceChange">
                        <span id="changeAmount">$0.00</span>
                        <span id="changePercent">(0.00%)</span>
                    </div>
                    <div class="mt-2">
                        <span class="status-indicator" id="statusIndicator"></span>
                        <span id="connectionStatus">Connecting...</span>
                        <span class="ms-3" id="lastUpdate">Last update: Never</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chart -->
        <div class="row">
            <div class="col-12">
                <div class="chart-container">
                    <h4 class="mb-3">
                        <i class="fas fa-chart-area"></i> Price Chart (Last 100 Updates)
                    </h4>
                    <canvas id="priceChart" width="400" height="200"></canvas>
                </div>
            </div>
        </div>

        <!-- Statistics Grid -->
        <div class="row">
            <div class="col-12">
                <h4 class="mb-3">
                    <i class="fas fa-info-circle"></i> Market Statistics
                </h4>
                <div class="stats-grid" id="statsGrid">
                    <div class="stat-card">
                        <div class="stat-label">24h High</div>
                        <div class="stat-value" id="highPrice">$0.00</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">24h Low</div>
                        <div class="stat-value" id="lowPrice">$0.00</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">24h Volume</div>
                        <div class="stat-value" id="volume">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Quote Volume</div>
                        <div class="stat-value" id="quoteVolume">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Trade Count</div>
                        <div class="stat-value" id="tradeCount">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Bid Price</div>
                        <div class="stat-value" id="bidPrice">$0.00</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Ask Price</div>
                        <div class="stat-value" id="askPrice">$0.00</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Open Price</div>
                        <div class="stat-value" id="openPrice">$0.00</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Socket.IO connection
        const socket = io();
        
        // Chart.js configuration
        const ctx = document.getElementById('priceChart').getContext('2d');
        const priceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'USDC/USDT Price',
                    data: [],
                    borderColor: '#667eea',
                    backgroundColor: 'rgba(102, 126, 234, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: false,
                        grid: {
                            color: 'rgba(0,0,0,0.1)'
                        }
                    },
                    x: {
                        grid: {
                            color: 'rgba(0,0,0,0.1)'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                },
                animation: {
                    duration: 750
                }
            }
        });

        // Connection status management
        socket.on('connect', function() {
            document.getElementById('connectionStatus').textContent = 'Connected';
            document.getElementById('statusIndicator').className = 'status-indicator status-online';
            socket.emit('request_history');
        });

        socket.on('disconnect', function() {
            document.getElementById('connectionStatus').textContent = 'Disconnected';
            document.getElementById('statusIndicator').className = 'status-indicator status-offline';
        });

        // Handle price updates
        socket.on('price_update', function(data) {
            updatePriceDisplay(data);
            updateChart(data);
            updateLastUpdateTime();
        });

        // Handle price history
        socket.on('price_history', function(history) {
            history.forEach(data => {
                updateChart(data, false);
            });
        });

        function updatePriceDisplay(data) {
            document.getElementById('currentPrice').textContent = '$' + parseFloat(data.price).toFixed(4);
            
            const changeAmount = document.getElementById('changeAmount');
            const changePercent = document.getElementById('changePercent');
            const changeAmountValue = parseFloat(data.price_change);
            const changePercentValue = parseFloat(data.price_change_percent);
            
            changeAmount.textContent = '$' + changeAmountValue.toFixed(4);
            changePercent.textContent = '(' + changePercentValue.toFixed(2) + '%)';
            
            // Color coding for price change
            if (changeAmountValue >= 0) {
                changeAmount.className = 'positive';
                changePercent.className = 'positive';
            } else {
                changeAmount.className = 'negative';
                changePercent.className = 'negative';
            }
            
            // Update statistics
            document.getElementById('highPrice').textContent = '$' + parseFloat(data.high_price).toFixed(4);
            document.getElementById('lowPrice').textContent = '$' + parseFloat(data.low_price).toFixed(4);
            document.getElementById('volume').textContent = parseFloat(data.volume).toLocaleString();
            document.getElementById('quoteVolume').textContent = parseFloat(data.quote_volume).toLocaleString();
            document.getElementById('tradeCount').textContent = data.count.toLocaleString();
            document.getElementById('bidPrice').textContent = '$' + parseFloat(data.bid_price).toFixed(4);
            document.getElementById('askPrice').textContent = '$' + parseFloat(data.ask_price).toFixed(4);
            document.getElementById('openPrice').textContent = '$' + parseFloat(data.open_price).toFixed(4);
        }

        function updateChart(data, animate = true) {
            const now = new Date(data.timestamp);
            const timeLabel = now.toLocaleTimeString();
            
            priceChart.data.labels.push(timeLabel);
            priceChart.data.datasets[0].data.push(parseFloat(data.price));
            
            // Keep only last 100 data points
            if (priceChart.data.labels.length > 100) {
                priceChart.data.labels.shift();
                priceChart.data.datasets[0].data.shift();
            }
            
            if (animate) {
                priceChart.update('active');
            } else {
                priceChart.update('none');
            }
        }

        function updateLastUpdateTime() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = 'Last update: ' + now.toLocaleTimeString();
        }

        // Initialize with loading state
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('connectionStatus').textContent = 'Connecting...';
            document.getElementById('statusIndicator').className = 'status-indicator status-offline';
        });
    </script>
</body>
</html>
